<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700&display=swap" rel="stylesheet">

    <!-- CSS and JS -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <div id="container" class="flex">
        <div id="result"></div>

        <div id="numPad">
            <button id="clearBtn" class="long btn">CLEAR</button>
            <button id="deleteBtn" class="long btn">DELETE</button>

            <!-- First row -->
            <button id="sevenBtn" class="btn">7</button>
            <button id="eightBtn" class="btn">8</button>
            <button id="nineBtn" class="btn">9</button>
            <button id="divideBtn" class="btn">รท</button>
            
            <!-- Second row -->
            <button id="fourBtn" class="btn">4</button>
            <button id="fiveBtn" class="btn">5</button>
            <button id="sixBtn" class="btn">6</button>
            <button id="multiplyBtn" class="btn">ร</button>

            <!-- Third row -->
            <button id="oneBtn" class="btn">1</button>
            <button id="twoBtn" class="btn">2</button>
            <button id="threeBtn" class="btn">3</button>
            <button id="subtractBtn" class="btn">-</button>

            <!-- Fourth row -->
            <button id="decimalBtn"class="btn">.</button>
            <button id="zeroBtn" class="btn">0</button>
            <button id="equalsBtn" class="btn">=</button>
            <button id="plusBtn" class="btn">+</button>
        </div>
    </div>
</body>
</html>
