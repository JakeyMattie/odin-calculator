<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="result">
        </div>

        <div id="buttons">
            <div id="x">
                <button id="clearBtn">CLEAR</button>
                <button id="deleteBtn">DELETE</button>
            </div>

            <div id="numPad">
                <!-- First row -->
                <button id="sevenBtn">7</button>
                <button id="eightBtn">8</button>
                <button id="nineBtn">9</button>
                <button id="divideBtn">รท</button>
                
                <!-- Second row -->
                <button id="fourBtn">4</button>
                <button id="fiveBtn">5</button>
                <button id="sixBtn">6</button>
                <button id="multiplyBtn">ร</button>

                <!-- Third row -->
                <button id="oneBtn">1</button>
                <button id="twoBtn">2</button>
                <button id="threeBtn">3</button>
                <button id="subtractBtn">-</button>

                <!-- Fourth row -->
                <button id="decimalBtn">.</button>
                <button id="zeroBtn">0</button>
                <button id="equalsBtn">=</button>
                <button id="plusBtn">+</button>
            </div>
        </div>
    </div>
</body>
</html>
